{% extends "base.html" %}

{% block content %}
{% with messages = result %}
        {% if messages %}
        <table style="width:50%">
            <tr>
                <th>word</th>
                <th>count</th>
            </tr>
            {% for message in messages %}
            <tr>
                <td>{{ message[1] }}</td>
                <td>{{ message[0] }}</td>
            </tr>
            {% endfor %}
        </table>
        {% endif %}
        {% endwith %}
{% endblock %}
